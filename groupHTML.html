<head>

<body>

<div class="jumbotron">

					<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>

					<form role="form">

				  	 
					  <div class="form-group">

					  </div>

					
					  <div class="form-group">

							<option value=10>10</option>
						</select>			  
					  </div>

					  <button data-article="searchArticle" type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
  					  <button data-article="searchArticle" type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>

</div>

<!-- JAVASCRIPT -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

//VARS for user input
var userInput = 'obama';
var startDate = "20000101";
var endDate = "20160101"; // 20010101
//query URL with user input
var queryURL = "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + userInput + "&begin_date=" + startDate + "&end_date=" + endDate + "&sort=newest&api-key=c4c6e64be0f87b799927df35f87b75ba:15:74629252";


//ajax call to GET information
$.ajax({url: queryURL, method: 'GET'})

//click for search
$("#runSearch").on('click', function(){
	var searchTerm = $(this).data('article');
	var queryURL = 'http://api.nytimes.com/svc/search/v2/articlesearch.json?q=' + userInput +'&begin_date=19910906&end_date=20160303&sort=newest&api-key=c4c6e64be0f87b799927df35f87b75ba:15:74629252';

	$.ajax({url: queryURL, method: 'GET'})
		.done(function(response) {
		var results = response.data;
		for(var i=0; i+results; i++) {

		var articleDiv = $('<div class="articleList">')

		var articleGet = results[i].articleGet;

		var p = $('<p>').text("Article: " + articleGet);
		
		articleDiv.append(p)

		$("#articleSection").prepend(articleDiv);
		
		}
return false;
	})
})


//function that will populate information properly









</script>
